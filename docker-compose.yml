services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    container_name: local-postgres-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: cashpilot_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cashpilot_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Go Backend Service (for development)
  backend:
    container_name: go-backend
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      DB_SOURCE: "postgresql://postgres:123456@postgres:5432/cashpilot_db?sslmode=disable"
    depends_on:
      postgres:
        condition: service_healthy

  # Next.js Frontend Service (for development)
  frontend:
    container_name: nextjs-frontend-dev
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres-data:
